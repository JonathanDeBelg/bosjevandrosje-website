categories: {  }
elements: |-
  abonnement_page:
    '#type': webform_wizard_page
    '#title': Abonnement
    '#open': true
    '#next_button_label': Volgende
    pakketkeuze:
      '#type': webform_image_select
      '#title': Pakketkeuze
      '#description': |-
        <p>Bij Bosje van Drosje kan je kiezen tussen 3 verschillende formaten bloemen: M, L, XL. Zoals de namen al aangeven, gaat dit om de grote van de pakketten. Bij het bloemenabonnement van Bosje van Drosje ontvang je geen gebonden boeket. Je krijgt verschillende bossen bloemen, die je naar je eigen zin en vazen kan schikken. Ondanks dat dit een bloemen abonnement is, zit je nergens aan vast. Wil je een keer een maatje groter, kleiner of een keertje niet? Jouw keuze! Het abonnement is 3 dagen voor levering ten alle tijden te annuleren! We maken het niet te moeilijk voor u!</p>

        <p><br />
        <strong>PS: bij maat XL krijg je n&uacute; een gratis vaas! Klik hieronder op het pakket die je thuis bezorgd wilt hebben.</strong></p>
      '#description_display': before
      '#images':
        M:
          text: '<b>Pakket M</b><br>€10,- per pakket incl. verzendkosten'
          src: /sites/default/files/2022-10/M.jpeg
        L:
          text: '<b>Pakket L</b><br>€12,50 per pakket incl. verzendkosten'
          src: /sites/default/files/2022-10/L.jpeg
        XL:
          text: '<b>Pakket XL</b><br>€15,- per pakket incl. verzendkosten     <span class="label">+ Gratis vaas</span>'
          src: /sites/default/files/2022-10/XL.jpeg
      '#show_label': true
      '#required': true
  contact:
    '#type': webform_wizard_page
    '#title': Bezorging
    '#open': true
    '#prev_button_label': Vorige
    '#next_button_label': Volgende
    wrapper:
      '#type': webform_flexbox
      naam:
        '#type': webform_flexbox
        voornaam:
          '#type': textfield
          '#title': Voornaam
          '#title_display': before
          '#required': true
          '#flex': 0
        achternaam:
          '#type': textfield
          '#title': Achternaam
          '#title_display': before
          '#required': true
          '#flex': 0
      woon:
        '#type': webform_flexbox
        adres:
          '#type': textfield
          '#title': Adres
          '#title_display': before
          '#required': true
        huisnummer:
          '#type': textfield
          '#title': Huisnummer
          '#required': true
      flexbox_02:
        '#type': webform_flexbox
        woonplaats:
          '#type': select
          '#title': Woonplaats
          '#options':
            '{"value": "Elst UT", "date": "friday"}': 'Elst (UT)'
            '{"value": "Rhenen", "date": "friday"}': Rhenen
            '{"value": "Veenendaal", "date": "friday"}': Veenendaal
            '{"value": "Amerongen", "date": "friday"}': Amerongen
            '{"value": "Achterberg", "date": "friday"}': Achterberg
            '{"value": "Leersum", "date": "friday"}': Leersum
            '{"value": "Ederveen", "date": "friday"}': Ederveen
            '{"value": "Renswoude", "date": "friday"}': Renswoude
            '{"value": "Scherpenzeel", "date": "friday"}': Scherpenzeel
            '{"value": "Opheusden", "date": "thursday"}': Opheusden
            '{"value": "Kesteren", "date": "thursday"}': Kesteren
            '{"value": "Lienden", "date": "thursday"}': Lienden
          '#required': true
        postcode:
          '#type': textfield
          '#title': Postcode
          '#title_display': before
          '#required': true
    col_right:
      '#type': container
      bezorgdatum:
        '#type': textfield
        '#title': Bezorgdatum
        '#title_display': before
        '#required': true
        '#default_value': '01/01/2000, zat'
      frequentie:
        '#type': radios
        '#title': Frequentie
        '#description': 'Ik wil de bloemen 1x .... ontvangen'
        '#title_display': none
        '#description_display': before
        '#help_display': title_before
        '#options':
          4: 'elke week'
          2: 'om de week'
        '#options_display': buttons_horizontal
        '#required': true
        '#wrapper_attributes':
          class:
            - radio-button-style
  abonnement:
    '#type': webform_wizard_page
    '#title': Gegevens
    '#prev_button_label': Vorige
    '#next_button_label': Volgende
    container:
      '#type': container
      e_mailadres:
        '#type': email
        '#title': E-mailadres
        '#title_display': before
        '#required': true
      mobiele_telefoonnummer:
        '#type': tel
        '#title': 'Mobiele telefoonnummer'
        '#title_display': before
        '#placeholder': 06-12345678
        '#required': true
        '#international_preferred_countries': {  }
      couponcode:
        '#type': textfield
        '#title': Couponcode
        '#title_display': before
      hoe_bent_u_bij_ons_terecht_gekomen:
        '#type': select
        '#title': 'Hoe bent u bij ons terecht gekomen?'
        '#options':
          'Social media': 'Social media'
          'Busbelettering ': 'Busbelettering '
          'Van vrienden gehoord': 'Van vrienden gehoord'
          Flyer: Flyer
    container_01:
      '#type': container
      betaalopties:
        '#type': select
        '#title': Betaalopties
        '#title_display': before
        '#options':
          cash: Contant
          sepa: 'Automatische incasso (online betalen)'
        '#required': true
  payment_amount:
    '#type': webform_computed_twig
    '#title': 'Payment Amount'
    '#display_on': view
    '#template': |-
      {% if data['pakketkeuze'] == 'M' or data['pakketkeuze'] == 'm' %}
      10.00
      {% elseif data['pakketkeuze'] == 'L' or data['pakketkeuze'] == 'l' %}
      12.50
      {% elseif data['pakketkeuze'] == 'XL' or data['pakketkeuze'] == 'xl' %}
      15.00
      {% endif %}
    '#whitespace': trim
    '#store': true
    '#ajax': true
  mollie_customer:
    '#type': hidden
    '#title': 'Mollie customer'
  mollie_subscription:
    '#type': hidden
    '#title': 'Mollie subscription'
  registration_url:
    '#type': hidden
    '#title': 'Registration URL'
    '#default_value': '[webform:handler:remote_post:completed:registration_url]'
  customer_no:
    '#type': hidden
    '#title': 'Customer NO'
    '#default_value': '[webform:handler:remote_post:completed:customer_no]'
  hosted_page_url:
    '#type': hidden
    '#title': 'Hosted Page URL'
  bezorgdatum_raw:
    '#type': hidden
    '#title': bezorgdatum_raw
  woonplaats_raw:
    '#type': hidden
    '#title': woonplaats_raw
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Schrijf mij in!'
