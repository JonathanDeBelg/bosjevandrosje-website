  email_naar_aanvrager:
    id: email
    handler_id: email_naar_aanvrager
    label: 'Email naar aanvrager'
    notes: ''
    status: true
    conditions: {  }
    weight: -48
    settings:
      states:
        - completed
      to_mail: '[webform_submission:values:e_mailadres:raw]'
      to_options: {  }
      bcc_mail: ''
      bcc_options: {  }
      cc_mail: ''
      cc_options: {  }
      from_mail: no-reply@bosjevandrosje.nl
      from_options: {  }
      from_name: 'Bosje van Drosje'
      reply_to: ''
      return_path: ''
      sender_mail: ''
      sender_name: ''
      subject: 'Hi [webform_submission:values:voornaam], jouw inschrijving bij Bosje van Drosje is bevestigd! 🎉🌸'
      body: "<p>Hey {{ data.voornaam }},</p>\r\n\r\n<p>Beau van Bosje van Drosje hier! Wat ontzettend leuk dat jij je hebt ingeschreven voor Bosje van Drosje! Dan kunnen wij eigenlijk maar 1 ding zeggen: <strong>welkom bij de club!</strong> Zal ik je een geheimpje verklappen? Wij kunnen niet wachten om die mooie glimlach bij jou tevoorschijn te toveren!</p>\r\n\r\n<p>Wat onbeleefd trouwens, vergeet ik mezelf bijna voor te stellen: ik ben Beau van Bosje van Drosje. Al vroeg in de ochtend ben ik samen met mijn collega’s in de weer om de mooiste bloemen - nu ook bij jou - op de vaas te krijgen. Wij hopen dat het dan ook een echte verrassing is als wij <strong>{{ data.bezorgdatum_raw }}</strong> bij jou op de stoep staan in het mooie <strong>{{ data.woonplaats_raw }}</strong>.</p>\r\n\r\n<p>In die andere mail kan je gemakkelijk een account aanmaken en voortaan ook inloggen op jouw persoonlijke Bosje van Drosje-account. Wat kun je hier allemaal doen?</p>\r\n\r\n<p>\r\n🌸 Je abonnement pauzeren als je een weekendje weg bent</br>\r\n🎁 Iemand verrassen door jouw bos eenmalig op een ander adres te laten bezorgen</br>\r\n🎁 Een maatje meer (of minder) bestellen – volledig naar jouw wens</br></p>\r\n\r\n<p>Het is allemaal mogelijk met jouw Bosje van Drosje-account.</p>\r\n\r\n<p>En dat is nog niet alles! In je account vind je ook jouw persoonlijke klantnummer. Let op: met dit klantnummer doe je automatisch mee voor te gekke prijzen – en dat elke maand weer! Helemaal gratis, gewoon omdat we van verrassingen houden. 🎉</p>\r\n\r\n<p>Oh, en trouwens… We hebben ook nog een leuk <a target=\"_blank\" href=\"/sites/default/files/Handboek%20Bosje%20van%20Drosje.pdf\" >handboek</a> voor je klaar gezet waar allerlei handige informatie in staat omtrent jouw abonnement. 📖 Hierin vind je leuke tips, extra informatie en handige weetjes over hoe je het meeste uit jouw bos bloemen haalt. <strong>Waarschuwing:</strong> na het lezen krijg je alleen maar méér zin in jouw Bosje van Drosje!</p>\r\n\r\n<p>Heb je nog vragen of kom je ergens niet uit? Geen zorgen! Tussen het inkopen, water geven en het inpakken van de mooiste bossen maak ik altijd graag tijd vrij om jou te helpen. Stuur gerust een e-mail naar <a href=\"mailto:info@bosjevandrosje.nl\">info@bosjevandrosje.nl</a> of bel de <strong>Bosje van Drosje-hotline</strong> op <strong><a href=\"tel:06-82417074\">06-82417074</a></strong>.</p>\r\n\r\n<p>Ik wens jou een fleurige dag toe en zie je snel aan de deur!</p>\r\n\r\n<p>^Beau<br>\r\n<strong>Bosje van Drosje 🌸</strong></p>"
