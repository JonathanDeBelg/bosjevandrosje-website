id: cadeaukaartformulier
title: Cadeaukaartformulier
description: ''
categories: {  }
elements: |-
  abonnement_page:
    '#type': webform_wizard_page
    '#title': Pakketgegevens
    '#open': true
    '#prev_button_label': Vorige
    '#next_button_label': Volgende
    left_wrapper:
      '#type': container
      pakketkeuze:
        '#type': webform_image_select
        '#title': Pakketkeuze
        '#description': '<h2>Welk pakket wil je cadeau doen?</h2>'
        '#title_display': invisible
        '#description_display': before
        '#images':
          M:
            text: '<b>Pakket M</b><br>€10,-'
            src: 'https://bosjevandrosje.nl/sites/default/files/2022-10/M_.jpeg-min.jpg'
          L:
            text: '<b>Pakket L</b><br>€12,50'
            src: 'https://bosjevandrosje.nl/sites/default/files/2022-10/L-2.0-min_0.jpg'
          XL:
            text: '<b>Pakket XL</b><br>€15,-'
            src: 'https://bosjevandrosje.nl/sites/default/files/2022-10/XL_-min_0.jpg'
        '#show_label': true
        '#required': true
      hoevaak_other:
        '#type': webform_radios_other
        '#title': Hoevaak
        '#options':
          1: '1'
          2: '2'
          4: '4'
        '#options_display': buttons_horizontal
        '#other__type': number
        '#other__option_label': Meer...
        '#other__placeholder': 'Voer het aantal in...'
        '#other__min': '1'
        '#other__max': '10'
        '#required': true
      frequentie:
        '#type': radios
        '#title': Frequentie
        '#description': '<h4>boeketjes, bezorgen&nbsp;</h4>'
        '#title_display': none
        '#description_display': before
        '#help_display': title_before
        '#options':
          4: 'per week'
          2: 'per 2 weken'
        '#options_display': buttons_horizontal
        '#required': true
        '#wrapper_attributes':
          class:
            - radio-button-style
      woonplaats:
        '#type': select
        '#title': Woonplaats
        '#options':
          '{"value": "Elst UT", "date": "friday"}': 'Elst (UT)'
          '{"value": "Rhenen", "date": "friday"}': Rhenen
          '{"value": "Veenendaal", "date": "friday"}': Veenendaal
          '{"value": "Amerongen", "date": "friday"}': Amerongen
          '{"value": "Achterberg", "date": "friday"}': Achterberg
          '{"value": "Leersum", "date": "friday"}': Leersum
          '{"value": "Ederveen", "date": "friday"}': Ederveen
          '{"value": "Renswoude", "date": "friday"}': Renswoude
          '{"value": "Scherpenzeel", "date": "friday"}': Scherpenzeel
          '{"value": "Opheusden", "date": "thursday"}': Opheusden
          '{"value": "Kesteren", "date": "thursday"}': Kesteren
          '{"value": "Lienden", "date": "thursday"}': Lienden
        '#required': true
      bezorgdatum:
        '#type': textfield
        '#title': Bezorgdatum
        '#required': true
    payment_amount:
      '#type': webform_computed_twig
      '#title': 'Payment Amount'
      '#description': '<h4>Totaal</h4>'
      '#title_display': none
      '#description_display': before
      '#mode': text
      '#template': |-
        {% if data['pakketkeuze'] == 'M' %}
          {% set amount = 10 %}
        {% elseif data['pakketkeuze'] == 'L' %}
          {% set amount = 12.5 %}
        {% elseif data['pakketkeuze'] == 'XL' %}
          {% set amount = 15 %}
        {% endif %}

        {% set total = amount * data['hoevaak_other'] %}
        €{{ total }}
      '#whitespace': spaceless
      '#ajax': true
  extra_s:
    '#type': webform_wizard_page
    '#title': 'Extra''s'
    '#prev_button_label': Vorige
    '#next_button_label': Volgende
    left_wrapper_2:
      '#type': container
      extra_keuzes:
        '#type': webform_image_select
        '#title': 'Extra''s'
        '#multiple': true
        '#description': '<h2>Extra&#39;s cadeau doen?</h2>'
        '#title_display': invisible
        '#description_display': before
        '#images':
          vaas:
            text: 'Vaas<br><b>+ €6,95</b>'
            src: /sites/default/files/2022-10/Image.jpeg
        '#show_label': true
        '#format_items': custom
        '#format_items_text': ','
    payment_amount_extras:
      '#type': webform_computed_twig
      '#title': 'Payment Amount'
      '#description': '<h4>Totaal</h4>'
      '#title_display': none
      '#description_display': before
      '#mode': text
      '#template': |-
        {% set amount = 0 %}

        {% if 'vaas' in data['extra_keuzes'] %}
          {% set amount = 6.95 %}
        {% endif %}

        {% set total = amount + data['payment_amount_hidden'] %}
        €{{ amount + data['payment_amount_hidden'] }}
      '#whitespace': spaceless
      '#ajax': true
  contact:
    '#type': webform_wizard_page
    '#title': 'Wie mogen wij verrassen'
    '#open': true
    '#prev_button_label': Vorige
    '#next_button_label': Volgende
    wrapper:
      '#type': webform_flexbox
      markup:
        '#type': webform_markup
        '#markup': '<h4>Uw gegevens</h4>'
      naam:
        '#type': webform_flexbox
        voornaam:
          '#type': textfield
          '#title': Voornaam
          '#title_display': before
          '#required': true
          '#flex': 0
        achternaam:
          '#type': textfield
          '#title': Achternaam
          '#title_display': before
          '#required': true
          '#flex': 0
      woon:
        '#type': webform_flexbox
        adres:
          '#type': textfield
          '#title': Adres
          '#title_display': before
          '#required': true
        huisnummer:
          '#type': textfield
          '#title': Huisnummer
      flexbox_02:
        '#type': webform_flexbox
        postcode:
          '#type': textfield
          '#title': Postcode
          '#title_display': before
          '#required': true
    col_right:
      '#type': container
  abonnement:
    '#type': webform_wizard_page
    '#title': 'Wie geeft een Bosje van Drosje'
    '#prev_button_label': Vorige
    '#next_button_label': Volgende
    container:
      '#type': container
      voornaam_gever:
        '#type': textfield
        '#title': Voornaam
      achternaam_gever:
        '#type': textfield
        '#title': Achternaam
      e_mailadres:
        '#type': email
        '#title': E-mailadres
        '#title_display': before
        '#required': true
      mobiele_telefoonnummer:
        '#type': tel
        '#title': 'Mobiele telefoonnummer'
        '#title_display': before
        '#placeholder': 06-12345678
        '#required': true
        '#international_preferred_countries': {  }
      couponcode:
        '#type': textfield
        '#title': Couponcode
        '#title_display': before
      hoe_bent_u_bij_ons_terecht_gekomen:
        '#type': select
        '#title': 'Hoe bent u bij ons terecht gekomen?'
        '#options':
          'Social media': 'Social media'
          'Busbelettering ': 'Busbelettering '
          'Van vrienden gehoord': 'Van vrienden gehoord'
        '#default_value': 'Social media'
    container_01:
      '#type': container
      betaalopties:
        '#type': select
        '#title': Betaalopties
        '#title_display': before
        '#options':
          'Automatische incasso': 'Automatische incasso'
        '#required': true
    giftcardcode:
      '#type': hidden
      '#title': Giftcardcode
      '#default_value': '[webform:handler:remote_post:completed:giftcard_code]'
    giftcard_password:
      '#type': hidden
      '#title': 'Giftcard password'
      '#default_value': '[webform:handler:remote_post:completed:password]'
  payment_amount_hidden:
    '#type': webform_computed_twig
    '#title': 'Payment amount hidden'
    '#display_on': view
    '#template': |-
      {% if data['pakketkeuze'] == 'M' %}
        {% set amount = 10 %}
      {% elseif data['pakketkeuze'] == 'L' %}
        {% set amount = 12.5 %}
      {% elseif data['pakketkeuze'] == 'XL' %}
        {% set amount = 15 %}
      {% endif %}

      {% set total = amount * data['hoevaak_other'] %}
      {{ total }}
    '#whitespace': trim
    '#store': true
    '#ajax': true
  hoevaak:
    '#type': radios
    '#title': Hoevaak
    '#options':
      1: '1'
      2: '2'
      4: '4'
    '#options_display': buttons_horizontal
    '#wrapper_attributes':
      class:
        - radio-button-style
    '#access': false
  payment_amount_total:
    '#type': webform_computed_twig
    '#title': 'Payment amount total'
    '#display_on': view
    '#mode': text
    '#template': |-
      {% set amount = 0 %}

      {% if 'vaas' in data['extra_keuzes'] %}
        {% set amount = 6.95 %}
      {% endif %}

      {% set total = amount + data['payment_amount_hidden'] %}
      {{ total }}
    '#whitespace': trim
    '#ajax': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Schrijf mij in!'
