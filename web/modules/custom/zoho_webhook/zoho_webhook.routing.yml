zoho_webhook.oauth_redirect:
  path: 'zoho/oauth/redirect'
  defaults:
    _controller: '\Drupal\zoho_webhook\Controller\ZohoAuthController::redirectToZoho'
    _title: 'Zoho OAuth Redirect'
  requirements:
    _permission: 'access content'

zoho_webhook.oauth_callback:
  path: 'zoho/oauth/callback'
  defaults:
    _controller: '\Drupal\zoho_webhook\Controller\ZohoAuthController::callback'
    _title: 'Zoho OAuth Callback'
  requirements:
    _permission: 'access content'

zoho_webhook.payment_response:
  path: '/zoho/payment-response'
  defaults:
    _controller: 'Drupal\zoho_webhook\Controller\ZohoPaymentController::handlePaymentResponse'
    _title: 'Zoho Payment Response'
  requirements:
    _permission: 'access content'

zoho_webhook.settings:
  path: '/admin/config/system/zoho-webhook'
  defaults:
    _form: 'Drupal\zoho_webhook\Form\ZohoWebhookSettingsForm'
    _title: 'Zoho Webhook Settings'
  requirements:
    _permission: 'administer site configuration'