langcode: nl
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Opmaak
          items:
            - Bold
            - Italic
            - Underline
            - Superscript
            - Subscript
            - RemoveFormat
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lijsten
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - Table
            - HorizontalRule
        -
          name: 'Block formatting'
          items:
            - Styles
            - Format
        -
          name: Hulpmiddelen
          items:
            - ShowBlocks
            - Maximize
            - Source
        -
          name: Align
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
  plugins:
    stylescombo:
      styles: "a.btn-primary|Primaire button\r\na.btn-secondary|Secundaire button\r\na.cta-default|Call to action\r\np.virtual-h1|Grote tekst (als H1)\r\n"
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    language:
      language_list: un
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
